<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <title>Logiweb</title>
    </f:facet>

        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="resources/dist/css/AdminLTE.min.css"/>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</h:head>
<h:body styleClass="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>LogiWeb</b>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in</p>
            <h:form action="login" method="post">
                <div class="form-group has-feedback">
                    <h:inputText id="serial" styleClass="form-control" p:placeholder="Serial Number" value="#{driverBean.serialNumber}" requiredMessage="Please enter digits only." required="true"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <h:messages styleClass="text-danger" for="serial" autoUpdate="true" />
                </div>
                <div class="row">
                    <div class="col-xs-8">
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <h:commandButton styleClass="btn btn-primary btn-block btn-flat" action="#{driverBean.getInformation}" value="Sign in"/>
                    </div><!-- /.col -->
                </div>
            </h:form>
            <p class="text-danger">#{driverBean.errorMessage}</p>
        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
</h:body>
</html>
